<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .contact-form {
      width: 700px;
      border: 1px solid #ccc;
      padding: 30px;
      box-sizing: border-box;
    }

    .contact-form h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input-row {
      display: flex;
      gap: 10px;
    }

    .input-row input {
      flex: 1;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      resize: none;
    }

    .form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    button {
      background-color: #66ccff;
      color: #fff;
      border: none;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #33b5e5;
    }

    .form-footer span {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="contact-form">
    <h2>Get in touch with us by filling contact form below</h2>
    <form>
      <div class="input-row">
        <input type="text" placeholder="* Enter your full name" required>
        <input type="email" placeholder="* Enter your email address" required>
      </div>
      <input type="text" placeholder="Enter your subject">
      <textarea placeholder="* Your message here..." rows="8" required></textarea>
      <div class="form-footer">
        <button type="submit">Send message</button>
        <span>* Please fill all required form field, thanks!</span>
      </div>
    </form>
  </div>
</body>
</html>
